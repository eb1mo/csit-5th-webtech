<br><br>

<form method = "get" enctype="multipart/form-data">
<label>Name:</label>
<input type="text" name="myname"><br><br>
<label>Password:</label>
<input type="password" name="password" required><br><br>
<label>Email:</label>
<input type="email" name="email" required><br><br>
<label>Phone:</label>
<input type="number" name="phone"><br><br>
<label>Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="other"> Other <br><br>
<label>Hobbies:</label>
<input type="checkbox" name="hobbies" value="drawing"> Drawing
<input type="checkbox" name="hobbies" value="painting"> Painting <br><br>
<label>Favourite Color: </label>
<input type="color"> <br><br>
<label>Signature:</label>
<input type="file" name="file"><br><br>

<!-- Select -->
<label>Select College:</label>
<select name="college">
<option value=""> Please Select </option>
<option value="prime"> Prime College </option>
<option value="nccs"> NCCS </option>
<option value="mega"> Mega </option>
<option value="kings" disabled> Kings College </option>
<option value="pk" selected="selected"> Padhmakanya </option>
</select>
<br><br>
<!-- textarea -->
<label>About Yourself:</label>
<textarea name="about" rows="10" cols="20"></textarea>


<br><br><input type="submit" value="ok"><br><br>
<input type="Button" value="Submit"><br><br>


</form>

</body>
</html>
