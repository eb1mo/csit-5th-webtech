<html>
<title> CSS Position</title>

<style>
	.container{
		position:relative;
		width:100%;
		height:100vh;
	}

	.left{
		font-size:40px;
		font-weight: 1000;
		cursor:pointer;
		position:absolute;
		top:50%;
		left:10px;
		padding: 5px;
	}

	.right{
		font-size:40px;
		font-weight: 1000;
		cursor:pointer;
		position:absolute;
		top:50%;
		right:10px;
		padding: 5px;
	}
	nav{
		position: absolute;
		width: 80%;
		margin-left: 10%;
	}
	nav ul{
		display: flex;
		justify-content: space-evenly;
		font-size: 30px;
	}

</style>

<body>

<div class="container">

	<nav>
		<ul type="none">
			<li>Home</li>
			<li>Services</li>
			<li>About</li>
			<li>Gallery</li>
		</ul>


	</nav>


	<img src="../../Sample Images/BIRDS/1162_03.JPG" width="100%" height="100%">

	<div class="left"><</div>
	<div class="right">></div>

</div>

</body>

</html>
