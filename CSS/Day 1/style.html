<html>
<head>
    <title>CSS</title>
    <style>
        div + p {
            color: green;
        }

        div ~ p {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph should be green because it's immediately after a div.</p>
    </div>
    <p>This paragraph should be blue because it's a sibling of a div.</p>
    <p>This paragraph should also be blue because it's a sibling of a div.</p>
    <div>
        <p>This paragraph should be blue because it's a sibling of a div.</p>
    </div>
</body>
</html>
